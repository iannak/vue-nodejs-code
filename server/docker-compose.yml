version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 4000:3000
    volumes:
      - .:/app
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/participants
    depends_on:
      - mongodb
  mongodb:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb_data:/data/db
volumes:
  mongodb_data:
